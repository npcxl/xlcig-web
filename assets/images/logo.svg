<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00f5ff" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主芯片图标 -->
  <g transform="translate(8, 10)">
    <!-- 芯片主体 -->
    <rect x="0" y="8" width="32" height="24" rx="3" ry="3" 
          fill="url(#logoGradient)" 
          filter="url(#dropshadow)"
          stroke="#00f5ff" stroke-width="0.5"/>
    
    <!-- 芯片引脚 - 左侧 -->
    <rect x="-3" y="12" width="3" height="2" fill="#00f5ff"/>
    <rect x="-3" y="16" width="3" height="2" fill="#0ea5e9"/>
    <rect x="-3" y="20" width="3" height="2" fill="#3b82f6"/>
    <rect x="-3" y="24" width="3" height="2" fill="#00f5ff"/>
    
    <!-- 芯片引脚 - 右侧 -->
    <rect x="32" y="12" width="3" height="2" fill="#00f5ff"/>
    <rect x="32" y="16" width="3" height="2" fill="#0ea5e9"/>
    <rect x="32" y="20" width="3" height="2" fill="#3b82f6"/>
    <rect x="32" y="24" width="3" height="2" fill="#00f5ff"/>
    
    <!-- 芯片引脚 - 上方 -->
    <rect x="8" y="5" width="2" height="3" fill="#00f5ff"/>
    <rect x="12" y="5" width="2" height="3" fill="#0ea5e9"/>
    <rect x="16" y="5" width="2" height="3" fill="#3b82f6"/>
    <rect x="20" y="5" width="2" height="3" fill="#00f5ff"/>
    <rect x="24" y="5" width="2" height="3" fill="#0ea5e9"/>
    
    <!-- 芯片引脚 - 下方 -->
    <rect x="8" y="32" width="2" height="3" fill="#00f5ff"/>
    <rect x="12" y="32" width="2" height="3" fill="#0ea5e9"/>
    <rect x="16" y="32" width="2" height="3" fill="#3b82f6"/>
    <rect x="20" y="32" width="2" height="3" fill="#00f5ff"/>
    <rect x="24" y="32" width="2" height="3" fill="#0ea5e9"/>
    
    <!-- 芯片内部电路 -->
    <circle cx="10" cy="16" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="16" cy="20" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="22" cy="16" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="16" cy="24" r="1.5" fill="#ffffff" opacity="0.9"/>
    
    <!-- 连接线 -->
    <path d="M 10 16 L 16 20 L 22 16 L 16 24 Z" 
          stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.7"/>
    
    <!-- 中央处理核心 -->
    <rect x="13" y="17" width="6" height="6" rx="1" ry="1" 
          fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- 装机指南文字 -->
  <g transform="translate(50, 15)">
    <!-- 装机 -->
    <text x="0" y="20" 
          font-family="'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif" 
          font-size="18" 
          font-weight="bold" 
          fill="url(#logoGradient)"
          filter="url(#glow)">装机</text>
    
    <!-- 指南 -->
    <text x="50" y="20" 
          font-family="'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif" 
          font-size="18" 
          font-weight="bold" 
          fill="#ffffff">指南</text>
    
    <!-- 英文副标题 -->
    <text x="0" y="35" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="9" 
          font-weight="500" 
          fill="#64748b" 
          letter-spacing="1px">PC BUILDING GUIDE</text>
  </g>
  
  <!-- 装饰性电路线条 -->
  <g opacity="0.3">
    <path d="M 45 25 L 48 25 L 48 20 L 52 20" 
          stroke="#00f5ff" stroke-width="1" fill="none"/>
    <path d="M 45 35 L 48 35 L 48 40 L 52 40" 
          stroke="#0ea5e9" stroke-width="1" fill="none"/>
    <circle cx="52" cy="20" r="1" fill="#00f5ff"/>
    <circle cx="52" cy="40" r="1" fill="#0ea5e9"/>
  </g>
</svg> 