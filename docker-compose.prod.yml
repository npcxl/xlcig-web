version: '3.3'

services:
  # 电脑装机指南前端
  pc-guide-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pc-guide-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 挂载自定义nginx配置（可选）
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # 挂载SSL证书（如果有HTTPS）
      # - ./ssl:/etc/nginx/ssl:ro
      # 挂载日志目录
      - ./logs:/var/log/nginx
    environment:
      - NGINX_HOST=www.xlcig.cn
      - NGINX_PORT=80
    networks:
      - web-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local 